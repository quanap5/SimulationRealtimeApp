version: '3.8'

services:
  simulation-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - simulation-data:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/simulation/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  simulation-data:
    driver: local
